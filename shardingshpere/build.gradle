plugins {
	id 'org.springframework.boot' version '2.0.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
//    implementation 'org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.0.0-RC1'
    implementation 'org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.0.0'
    implementation 'org.apache.shardingsphere:sharding-transaction-xa-core:4.0.0'
//    implementation 'org.apache.shardingsphere:sharding-transaction-base-seata-at:4.0.0'
    implementation 'mysql:mysql-connector-java'
//    implementation 'com.alibaba:druid-spring-boot-starter:1.2.1'


	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test')

}

test {
	useJUnitPlatform()
}
